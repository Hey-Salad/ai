# HeySalad AI - Cloudflare Pages Configuration
# Documentation: https://developers.cloudflare.com/pages/

name = "heysalad-ai"
compatibility_date = "2025-01-01"
pages_build_output_dir = "./build/client"

# KV Namespaces
[[kv_namespaces]]
binding = "API_KEYS"
id = "51827e9cc0c346b4986bc837cd44736b"
preview_id = "55751c1f76984525a85247c0b8e46d25"

# Preview environment (for development/staging)
# Accessible via: ai-dev.heysalad.app, ai.staging.heysalad.app
[env.preview]
name = "heysalad-ai-preview"
vars = { ENVIRONMENT = "preview" }

[[env.preview.kv_namespaces]]
binding = "API_KEYS"
id = "55751c1f76984525a85247c0b8e46d25"

# Production environment
# Accessible via: ai.heysalad.app
[env.production]
name = "heysalad-ai-production"
vars = { ENVIRONMENT = "production" }

[[env.production.kv_namespaces]]
binding = "API_KEYS"
id = "51827e9cc0c346b4986bc837cd44736b"

# Secrets (set via: wrangler secret put SECRET_NAME --env production)
# - OPENAI_API_KEY
# - ANTHROPIC_API_KEY
# - HUGGINGFACE_API_KEY
# - GEMINI_API_KEY
# - DATABASE_URL
# - SESSION_SECRET    (random string, e.g. openssl rand -hex 32)
# - DASHBOARD_PASSWORD (password to log in to /dashboard)
